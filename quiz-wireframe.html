<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css" />
    <link href="app.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <h1>Quiz App 9000</h1>
    </header>


    <main>
      <div class="welcome">
        <p>Welcome. Let us begin the quiz. Click the button below to start.</p>
        <form>
          <button type="submit">Start Quiz</button>
        </form>
      </div>


      <div class="quiz-interface">
        <p>What is in my pocket?</p>

        <ol type="A">
          <li>The Ring of Power</li>
          <li>The Tardis</li>
          <li>A pie</li>
          <li>The Infinite Void of Despair</li>
        </ol>

        <button>Submit</button>

        <p>Question 1 / 10</p>
        <p>Your score: 0</p>
      </div>


    </main>


  </body>

</html>
